<!-- form -->
<section id="contact" class="spacing">
    <div class="container">
      <h2 class="fw-light kmb-4 pt-5 pb-5">Let’s connect. Reach out with comments or questions.</h2>
  
      <form class="needs-validation" novalidate action="" method="post">
        <div class="row g-3">
  
          <div class="col-md-6">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
            <div class="invalid-feedback">Please enter your name.</div>
          </div>
  
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required
                   inputmode="email" autocomplete="email" aria-describedby="emailHelp">
          </div>
  
          <div class="col-md-6">
            <label for="phone" class="form-label">Phone Number (optional)</label>
            <input type="tel" class="form-control" id="phone" name="phone" inputmode="tel"
                   placeholder="(555) 555-5555">
          </div>
  
          <div class="col-12">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name="message" rows="6" required></textarea>
            <div class="invalid-feedback">Please write a short message.</div>
          </div>
  
          <div class="col-12 pt-2">
            <button type="submit" class="btn learn-btn px-4">send</button>
          </div>
        </div>
      </form>
    </div>
  </section>
